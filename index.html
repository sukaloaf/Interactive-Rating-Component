<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="star">
        <img src="./images/icon-star.svg" alt="Star Icon" id="mainStar" />
      </div>
      <div class="header"><p>How did we do?</p></div>
      <div class="text">
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="numbers">
        <button class="radioButton" id="1">1</button>
        <button class="radioButton" id="2">2</button>
        <button class="radioButton" id="3">3</button>
        <button class="radioButton" id="4">4</button>
        <button class="radioButton" id="5">5</button>
      </div>
      <div class="submitButton" id="submitButton">Submit</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
